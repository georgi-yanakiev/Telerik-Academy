<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Third Bit</title>
    <link rel="stylesheet" type="text/css" href="styles/js-console.css">
</head>

<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    jsConsole.writeLine("05. Write a boolean expression for finding if the ");
    jsConsole.writeLine("bit 3 (counting from 0) of a given integer is 1 or 0.");
    jsConsole.writeLine("--------------------------------------------------------");
    jsConsole.writeLine("Refresh to check with different numbers:");

    var number = Math.floor((Math.random() * 1000)),
        mask = 1 << 3,
        result = mask & number,
        isItZero;
    jsConsole.writeLine("Decimal number: " + number);
    jsConsole.writeLine("Binary number: " + number.toString(2));

    result = result >> 3;

    if (result === 0) {
        isItZero = 0;
    } else {
        isItZero = 1;
    }

    jsConsole.writeLine("The 3rd bit is " + isItZero);
    </script>
</body>

</html>
