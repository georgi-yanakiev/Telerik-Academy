<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Numbers From 1 To N</title>
    <link rel="stylesheet" type="text/css" href="styles/js-console.min.css">
</head>

<body>
    <label for="input-tb">Enter a number:</label>
    <input type="text" id="input-tb">
    <button onclick="onClick();">Click Me!</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    jsConsole.writeLine('01.Write a script that prints all the numbers from 1 to N<br>');

    function onClick() {
        var n = jsConsole.readInteger('#input-tb');
        var numbers = '';

        for (var i = 1; i <= n; i++) {
            numbers += i + ' ';
        };

        jsConsole.writeLine('These are the numbers from 1 to ' + n + ':<br>' + numbers);
    }
    </script>
</body>

</html>
