<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Check</title>
    <link rel="stylesheet" type="text/css" href="styles/js-console.css">
</head>

<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    jsConsole.writeLine("02. Write a script that shows the sign (+ or -) of the product of three ");
    jsConsole.writeLine("real numbers without calculating it. Use a sequence of if statements.");
    jsConsole.writeLine("-----------------------------------------------------------------------");
    jsConsole.writeLine("Refresh to check with different numbers:");

    var numOne = Math.floor((Math.random() * 5000) - 2000),
        numTwo = Math.floor((Math.random() * 5000) - 2000),
        numThree = Math.floor((Math.random() * 5000) - 2000),
        signCount = 0;

    jsConsole.write("First number: " + numOne);
    jsConsole.write(" / Second number: " + numTwo);
    jsConsole.writeLine(" / Third number: " + numThree);

    if (numOne < 0) {
        signCount++;
    }
    if (numTwo < 0) {
        signCount++;
    }
    if (numThree < 0) {
        signCount++;
    }
    if (signCount === 1 || signCount === 3) // if 1 or 3 of the numbers are negative, then the product is negative.
    {
        jsConsole.writeLine("Thе product is negative.");
    } else {
        jsConsole.writeLine("Thе product is positive.");
    }
    </script>
</body>

</html>
