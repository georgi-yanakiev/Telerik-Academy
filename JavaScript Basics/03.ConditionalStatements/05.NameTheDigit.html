<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Name The Digit</title>
    <link rel="stylesheet" type="text/css" href="styles/js-console.css">
</head>

<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    jsConsole.writeLine("05. Write script that asks for a digit and depending on the input ");
    jsConsole.writeLine("shows the name of that digit (in English) using a switch statement.");
    jsConsole.writeLine("-------------------------------------------------------------------");
    jsConsole.writeLine("Refresh to check with different digits:");

    var digit = Math.floor((Math.random() * 10));

    jsConsole.write(digit + " -> ");

    switch (digit) {
        case 0:
            jsConsole.writeLine(" Zero");
            break;
        case 1:
            jsConsole.writeLine(" One");
            break;
        case 2:
            jsConsole.writeLine(" Two");
            break;
        case 3:
            jsConsole.writeLine(" Three");
            break;
        case 4:
            jsConsole.writeLine(" Four");
            break;
        case 5:
            jsConsole.writeLine(" Five");
            break;
        case 6:
            jsConsole.writeLine(" Six");
            break;
        case 7:
            jsConsole.writeLine(" Seven");
            break;
        case 8:
            jsConsole.writeLine(" Eight");
            break;
        case 9:
            jsConsole.writeLine(" Nine");
            break;
        default:
            break;
    }
    </script>
</body>

</html>
