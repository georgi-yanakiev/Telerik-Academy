<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Literal Assignment</title>
    <link rel="stylesheet" type="text/css" href="styles/js-console.css">
</head>

<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    jsConsole.writeLine("01. Assign all the possible JavaScript literals to differenst variables.");
    jsConsole.writeLine("------------------------------------------------------------------------");

    var literal = 5;
    jsConsole.writeLine("Integer: " + literal);

    literal = "\"This is a text!\"";
    jsConsole.writeLine("String: " + literal);

    literal = 4.5774
    jsConsole.writeLine("Floating point number: " + literal);

    literal = true;
    jsConsole.writeLine("Boolean: " + literal);

    literal = undefined;
    jsConsole.writeLine("Undefined: " + literal);

    literal = null;
    jsConsole.writeLine("Null: " + literal);
    </script>

</body>

</html>
