<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Table</title>
</head>

<body>
    <table>
        <thead>

        <tbody>

                    <img src="images/GERM0001.GIF" alt="Germany flag">Germany

            </tr>
            <tr>
                <td>Ana Trujillo</td>

            </tr>

                <td>Antonio Moreno</td>

                    <img src="images/MEXC0001.GIF" alt="Mexico flag">Mexico
                </td>

                    <input type="checkbox" disabled="disabled" checked>

            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="images/UNKG0001.GIF" alt="UK flag">UK

</html>
