<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Div Calculator</title>
    <link rel="stylesheet" href="styles/js-console.min.css">
    <style>
    div:not(#js-console) {
        display: inline-block;
        width: 10px;
        height: 10px;
        margin: 10px;
        border-radius: 20px;
        background-color: #FF2F2F;
    }
    </style>
</head>

<body>
    <button onclick="createDiv();">Create DIV</button>
    <button id="button">Calculate DIV'S</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    jsConsole.writeLine('04. Write a function to count the number of divs on the web page.<br>');

    // Assign onclick function
    document.getElementById('button').onclick = function() {
        var divs = document.getElementsByClassName('test');
        var count = divs.length;

        return jsConsole.writeLine('There are ' + count + ' divs in the document.');
    }

    function createDiv() {
        var elm = document.createElement('div');
        elm.className = 'test';
        document.body.appendChild(elm);
    }
    </script>
</body>

</html>
