<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Value Exchange</title>
    <link rel="stylesheet" type="text/css" href="styles/js-console.css">
</head>

<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    jsConsole.writeLine("01. Write an if statement that examines two integer variables and ");
    jsConsole.writeLine("exchanges their values if the first one is greater than the second one.");
    jsConsole.writeLine("-----------------------------------------------------------------------");
    jsConsole.writeLine("Refresh to check with different numbers:");

    var numOne = Math.floor((Math.random() * 5000) - 2000),
        numTwo = Math.floor((Math.random() * 5000) - 2000),
        numTemp = 0; // temp variable for value exchange

    jsConsole.write("First number: " + numOne);
    jsConsole.writeLine(" / Second number: " + numTwo);

    if (numOne < numTwo) {
        jsConsole.writeLine("The second number is greater than the first (no exchanging).");
    } else if (numOne > numTwo) {
        numTemp = numOne;
        numOne = numTwo;
        numTwo = numTemp;

        jsConsole.writeLine("The first is greater - > exchanging numbers...");
        jsConsole.writeLine("The first number is: " + numOne);
        jsConsole.writeLine("The second number is: " + numTwo);
    } else {
        jsConsole.writeLine("The numbers are equal.");
    }
    </script>
</body>

</html>
