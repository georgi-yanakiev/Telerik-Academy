<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Point Within</title>
    <link rel="stylesheet" type="text/css" href="styles/js-console.css">
</head>

<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    jsConsole.writeLine("09. Write an expression that checks for given point (x, y) ");
    jsConsole.writeLine("if it is within the circle K( (1,1), 3) and out of the rectangle");
    jsConsole.writeLine("R(top=1, left=-1, width=6, height=2).");
    jsConsole.writeLine("----------------------------------------------------------------");
    jsConsole.writeLine("Refresh to check with different numbers:");

    var pointX = Math.floor((Math.random() * 8)),
        pointY = Math.floor((Math.random() * 8)),
        isItInCircle = "out of the circle",
        isInRectangle = "out of the rectangle";

    jsConsole.write("The point with X = " + pointX + " and Y = " + pointY + " is ");

    //Circle
    if (Math.sqrt((pointX - 1) * (pointX - 1) + (pointY - 1) * (pointY - 1)) < 3) {
        isItInCircle = "within the circle";
    }

    //Rectangle
    if ((pointX < 5 && pointX > -1) && (pointY < 1 && pointY > -1)) {
        isInRectangle = "within the rectangle";
    }

    jsConsole.writeLine(isItInCircle + " and " + isInRectangle);
    </script>
</body>

</html>
