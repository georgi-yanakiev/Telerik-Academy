<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Third Digit</title>
    <link rel="stylesheet" type="text/css" href="styles/js-console.css">
</head>

<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    jsConsole.writeLine("04. Write an expression that checks for given integer if ");
    jsConsole.writeLine("its third digit (right-to-left) is 7. E. g. 1732 -> true.");
    jsConsole.writeLine("---------------------------------------------------------");
    jsConsole.writeLine("Refresh to check with different numbers:");

    var number = Math.floor((Math.random() * 5000) + 1),
        thirdDigit = parseInt(number / 100); // by dividing on 100 we get the third digit as the most right one in the new number
    jsConsole.writeLine("Is the third digit from right to left of " + number + " equal to 7?: " + (thirdDigit % 10 == 7));
    </script>
</body>

</html>
